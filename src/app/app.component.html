<mat-sidenav-container [ngClass]="{'background-image' : !userLoggedIn()}">

  <nav mat-tab-nav-bar mat-align-tabs="end" class="mat-elevation-z8" backgroundColor="primary" *ngIf="userLoggedIn()">
    <div class="float-right">
      <a mat-tab-link
         *ngFor="let link of navLinks"
         routerLink="{{ link.location }}"
         routerLinkActive
         #rla="routerLinkActive"
         [active]="rla.isActive"
         (click)="link.action()">
        <mat-icon>{{ link.icon }}</mat-icon>
        <span>{{ link.label | uppercase }}</span>
      </a>
      <a mat-tab-link [disabled]="true">
        <img class="image" [src]="imageToShow">
      </a>
    </div>
  </nav>

  <router-outlet></router-outlet>

  <notifier-container></notifier-container>

</mat-sidenav-container>
