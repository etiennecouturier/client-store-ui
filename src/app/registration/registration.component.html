<mat-card>
  <mat-card-header>
    <mat-card-title>Regisztráció</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Felhasználó név" formControlName="username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Jelszó" formControlName="password">
        </mat-form-field>
      </p>
      <p *ngIf="error" class="error">
        {{ error }}
      </p>
      <button mat-icon-button
              color="accent"
              type="submit">
        <mat-icon aria-label="Login">person_add</mat-icon>
      </button>
      <button mat-icon-button
              color="accent"
              [routerLink]="['/login']">
        <mat-icon aria-label="Login">login</mat-icon>
      </button>
    </form>
  </mat-card-content>
</mat-card>
