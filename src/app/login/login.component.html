<mat-card>
  <mat-card-header>
    <mat-card-title>Bejelentkezés</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Felhasználó név" formControlName="username">
          <mat-error *ngIf="hasError('username', 'required')">kötelező mező</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Jelszó" formControlName="password">
          <mat-error *ngIf="hasError('password', 'required')">kötelező mező</mat-error>
        </mat-form-field>
      </p>

      <button mat-icon-button
              color="accent"
              type="submit"
              [disabled]="!userForm.valid">
        <mat-icon aria-label="Login">login</mat-icon>
      </button>
      <button mat-icon-button
              color="accent"
              type="submit"
              [routerLink]="['/register']">
        <mat-icon aria-label="Register">person_add</mat-icon>
      </button>
    </form>
  </mat-card-content>
</mat-card>
