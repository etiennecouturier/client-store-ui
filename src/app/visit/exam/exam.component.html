<div class="exam-container">
  <div class="label-border">
    <div class="exam-label">
      <div class="vertical red">VISZGÁLAT</div>
    </div>
  </div>
  <div class="exam-data-container">
    <div class="exam-number-container">
      <div class="flex-child">
        <div class="flex-line red">Sph.</div>
        <mat-form-field class="flex-line">
          <input matInput type="number" [(ngModel)]="exam.rightEye.dioptria" [disabled]="!edit"/>
        </mat-form-field>
        <mat-form-field class="flex-line">
          <input matInput type="number" [(ngModel)]="exam.leftEye.dioptria" [disabled]="!edit"/>
        </mat-form-field>
      </div>
      <div class="flex-child">
        <div class="flex-line red">Cyl.</div>
        <mat-form-field class="flex-line">
          <input matInput type="number" [(ngModel)]="exam.rightEye.cilinder" [disabled]="!edit"/>
        </mat-form-field>
        <mat-form-field class="flex-line">
          <input matInput type="number" [(ngModel)]="exam.leftEye.cilinder" [disabled]="!edit"/>
        </mat-form-field>
      </div>
      <div class="flex-child">
        <div class="flex-line red">Fok</div>
        <mat-form-field class="flex-line">
          <input matInput type="number" [(ngModel)]="exam.rightEye.fok" [disabled]="!edit"/>
        </mat-form-field>
        <mat-form-field class="flex-line">
          <input matInput type="number" [(ngModel)]="exam.leftEye.fok" [disabled]="!edit"/>
        </mat-form-field>
      </div>
      <div class="flex-child">
        <div class="flex-line red">Visus</div>
        <mat-form-field class="flex-line">
          <input matInput type="number" [(ngModel)]="exam.rightEye.vizus" [disabled]="!edit"/>
        </mat-form-field>
        <mat-form-field class="flex-line">
          <input matInput type="number" [(ngModel)]="exam.leftEye.vizus" [disabled]="!edit"/>
        </mat-form-field>
      </div>
    </div>
    <div class="exam-number-container">
      <div class="flex-child">
        <div class="flex-line red">Add.</div>
        <mat-form-field class="flex-line">
          <input matInput type="number" [(ngModel)]="exam.rightEye.add" [disabled]="!edit"/>
        </mat-form-field>
        <mat-form-field class="flex-line">
          <input matInput type="number" [(ngModel)]="exam.leftEye.add" [disabled]="!edit"/>
        </mat-form-field>
      </div>
      <div class="flex-child">
        <div class="flex-line red">PD</div>
        <mat-form-field class="flex-line">
          <input matInput type="number" [(ngModel)]="exam.rightEye.pd" [disabled]="!edit"/>
        </mat-form-field>
        <mat-form-field class="flex-line">
          <input matInput type="number" [(ngModel)]="exam.leftEye.pd" [disabled]="!edit"/>
        </mat-form-field>
      </div>
      <div class="flex-child">
        <div class="flex-line red">Bifo. mag.</div>
        <mat-form-field class="flex-line">
          <input matInput type="number" [(ngModel)]="exam.rightEye.bifoMag" [disabled]="!edit"/>
        </mat-form-field>
        <mat-form-field class="flex-line">
          <input matInput type="number" [(ngModel)]="exam.leftEye.bifoMag" [disabled]="!edit"/>
        </mat-form-field>
      </div>
    </div>
    <mat-form-field class="note-full-width">
          <textarea matInput matTextareaAutosize placeholder="Megjegyzés"
                    [(ngModel)]="exam.notes"
                    [disabled]="!edit"></textarea>
    </mat-form-field>
  </div>
</div>
