<div class="exam-container">
  <div class="label-border">
    <div class="exam-label">
      <div class="vertical red">ELŐZMÉNYEK</div>
    </div>
  </div>
  <div class="exam-data-container">
    <div class="exam-number-container">
      <div class="flex-child">
        <div class="flex-line red">Sph.</div>
        <mat-form-field class="flex-line">
          <input matInput type="number" [(ngModel)]="historicExam.rightEye.dioptria" />
        </mat-form-field>
        <mat-form-field class="flex-line">
          <input matInput type="number" [(ngModel)]="historicExam.leftEye.dioptria" />
        </mat-form-field>
      </div>
      <div class="flex-child">
        <div class="flex-line red">Cyl.</div>
        <mat-form-field class="flex-line">
          <input matInput type="number" [(ngModel)]="historicExam.rightEye.cilinder" />
        </mat-form-field>
        <mat-form-field class="flex-line">
          <input matInput type="number" [(ngModel)]="historicExam.leftEye.cilinder" />
        </mat-form-field>
      </div>
      <div class="flex-child">
        <div class="flex-line red">Fok</div>
        <mat-form-field class="flex-line">
          <input matInput
                 type="number"
                 [(ngModel)]="historicExam.rightEye.fok"
                 />
        </mat-form-field>
        <mat-form-field class="flex-line">
          <input matInput type="number" [(ngModel)]="historicExam.leftEye.fok" />
        </mat-form-field>
      </div>
    </div>
    <mat-form-field class="note-full-width">
          <textarea matInput
                    matTextareaAutosize
                    placeholder="Megjegyzés"
                    [(ngModel)]="historicExam.notes"
                    ></textarea>
    </mat-form-field>
  </div>
</div>
