<mat-card class="visit-card">
  <div class="card-header">
    <mat-form-field class="date">
      <input matInput [max]="today"
             [ngModel]="visit.date | date:'yyyy-MM-dd'"
             (ngModelChange)="visit.date = $event"
             [matDatepicker]="picker"
             [disabled]="!edit">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div mat-card-avatar class="exam-header-image"></div>
  </div>
  <mat-card-content>
    <historical-data [historicExam]="visit.historicExam" [edit]="edit"></historical-data>
    <exam [exam]="visit.exam" [edit]="edit"></exam>
    <contact-lense [contactLenseExam]="visit.contactLenseExam" [edit]="edit"></contact-lense>
    <accounting [fees]="visit.fees" [edit]="edit"></accounting>
    <other-info [visit]="visit" [edit]="edit"></other-info>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button color="accent"
            (click)="edit=!edit;editStarted.emit()"
            *ngIf="!edit"
            [disabled]="anyUnderEdit && !edit">
      <mat-icon aria-label="Edit">edit</mat-icon>
    </button>
    <button mat-icon-button color="accent" (click)="save.emit(); edit = !edit" *ngIf="edit">
      <mat-icon aria-label="Save">check</mat-icon>
    </button>

    <button mat-icon-button color="accent"
            (click)="del.emit()"
            *ngIf="!edit"
            [disabled]="anyUnderEdit && !edit">
      <mat-icon aria-label="Delete">delete</mat-icon>
    </button>
    <button mat-icon-button color="accent" (click)="cancel.emit(); edit=false" *ngIf="edit">
      <mat-icon aria-label="Cancel">cancel</mat-icon>
    </button>

    <button mat-icon-button
            color="accent"
            (click)="downloadFile()"
            *ngIf="!edit"
            [disabled]="anyUnderEdit && !edit">
      <mat-icon aria-label="Download">download</mat-icon>
    </button>
    <button mat-icon-button
            color="accent"
            (click)="sendEmail()"
            *ngIf="!edit"
            [disabled]="anyUnderEdit && !edit">
      <mat-icon aria-label="Email">email</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
