<mat-card class="visit-card">
  <div class="card-header">
    <mat-form-field class="date">
      <input matInput [max]="today"
             [ngModel]="visit.date | date:'yyyy-MM-dd'"
             (ngModelChange)="visit.date = $event"
             [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div mat-card-avatar class="exam-header-image"></div>
  </div>
  <mat-card-content>
    <historical-data [historicExam]="visit.historicExam"></historical-data>
    <exam [exam]="visit.exam"></exam>
    <contact-lense [contactLenseExam]="visit.contactLenseExam"></contact-lense>
    <accounting [fees]="visit.fees"></accounting>
    <other-info [visit]="visit"></other-info>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button color="accent"
            (click)="del.emit()">
      <mat-icon aria-label="Delete">delete</mat-icon>
    </button>
    <button mat-icon-button
            color="accent"
            (click)="downloadFile()">
      <mat-icon aria-label="Download">download</mat-icon>
    </button>
    <button mat-icon-button
            color="accent"
            (click)="sendEmail()">
      <mat-icon aria-label="Email">email</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
