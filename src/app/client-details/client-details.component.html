<div class="clients-container">
  <mat-card class="example-card client-details-container">
    <mat-card-content class="flex-container">
      <div class="flex-child">
        <div class="flex-line red">Név</div>
        <mat-form-field class="flex-line">
          <input matInput type="text" [(ngModel)]="client.name" [disabled]="!edit"/>
        </mat-form-field>
        <div class="flex-line red">Szül. év</div>
        <mat-form-field class="flex-line">
          <input matInput [ngModel]="client.dob | date:'yyyy-MM-dd'"
                 (ngModelChange)="client.dob = $event" [matDatepicker]="picker" [disabled]="!edit">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="flex-child">
        <div class="flex-line red">Tel</div>
        <mat-form-field class="flex-line">
          <input matInput type="text" [(ngModel)]="client.tel" [disabled]="!edit"/>
        </mat-form-field>
        <div class="flex-line red">Email</div>
        <mat-form-field class="flex-line">
          <input matInput type="text" [(ngModel)]="client.email" [disabled]="!edit"/>
        </mat-form-field>
      </div>
    </mat-card-content>
    <button mat-icon-button color="accent" (click)="edit=!edit" *ngIf="!edit">
      <mat-icon aria-label="Edit">edit</mat-icon>
    </button>
    <button mat-icon-button color="accent" (click)="save()" *ngIf="edit">
      <mat-icon aria-label="Save">check</mat-icon>
    </button>

    <button mat-icon-button color="accent" *ngIf="!edit">
      <mat-icon aria-label="Delete">delete</mat-icon>
    </button>
    <button mat-icon-button color="accent" (click)="cancel()" *ngIf="edit">
      <mat-icon aria-label="Cancel">cancel</mat-icon>
    </button>
  </mat-card>
  <mat-card-actions>
    <button mat-icon-button color="accent" (click)="addNewVisit()">
      <mat-icon aria-label="Add">add</mat-icon>
    </button>
  </mat-card-actions>
</div>

<div class="clients-container">
  <visit *ngFor="let visit of client.visits;let i = index"
         [visit]="visit"
         (save)="save()"
         (del)="deleteVisit(i)"
         (cancel)="cancel()">
  </visit>
</div>
