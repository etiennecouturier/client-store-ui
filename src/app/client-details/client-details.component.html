<div class="clients-container">
  <mat-card class="example-card client-details-container">
    <mat-card-content class="flex-container">
      <div class="flex-child">
        <div class="flex-line red">Név</div>
        <mat-form-field class="flex-line">
          <input matInput type="text" [(ngModel)]="client.name" [disabled]="!edit"/>
        </mat-form-field>
        <div class="flex-line red">Szül. év</div>
        <mat-form-field class="flex-line">
          <input matInput type="text" [(ngModel)]="client.dob" [disabled]="!edit"/>
        </mat-form-field>
      </div>
      <div class="flex-child">
        <div class="flex-line red">Tel</div>
        <mat-form-field class="flex-line">
          <input matInput type="text" [(ngModel)]="client.tel" [disabled]="!edit"/>
        </mat-form-field>
        <div class="flex-line red">Email</div>
        <mat-form-field class="flex-line">
          <input matInput type="text" [(ngModel)]="client.email" [disabled]="!edit"/>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card-actions>
    <button mat-icon-button color="accent" (click)="addNewVisit()">
      <mat-icon aria-label="Add">add</mat-icon>
    </button>
  </mat-card-actions>
</div>

<div class="clients-container">
  <visit *ngFor="let visit of client.visits" [visit]="visit" (save)="save()"></visit>
</div>
